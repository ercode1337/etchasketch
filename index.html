<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <script>
        document.onselectstart = function(){ return false; }
    </script>
    <div id="sliderBg">
    <input type="range" id="slider" min="2" max="100" value="2">
    </div>
    <div id="container">
    </div>
    <div id="menu">
        <div id="title"></div>
        <div id="menuContent">Play the game by clicking the grids inside the Etch-a-Sketch square and drag the range slider to adjust grid size</div>
        <div id="tag">Coded by ercode1337</div>
        <button class="buttons" id="eraser">Eraser</button>
        <button class="buttons" id="clear">Clear the grid</button>
    </div>
    <script>
        const title = document.getElementById("title");
        const txt = `Etch-a-Sketch!`;
        let i = 0;

        const intervalId = setInterval(function () {
            title.innerHTML += txt[i];
            i++;

            if (i === txt.length) {
                clearInterval(intervalId);
            }
        }, 100);
    </script>
</body>
</html>
